<!doctype html>
<html lang="{{ if .Site.LanguageCode }}{{ .Site.LanguageCode }}{{ else }}en{{ end }}">
    {{- partial "head.html" . -}}
    <body>
        <div id="content" class="mx-auto">
            {{- partial "header.html" . -}}
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
            <hr/>     
            <div>
                {{if eq .Name "About"}} {{- partial "category-posts.html" . -}} {{else}} {{end}}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
